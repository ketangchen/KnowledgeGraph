        function startEditEntity(id) {
            const entity = graphData.nodes.find(n => n.id === id);
            if (!entity) return;

            editingEntityId = id;
            entityFormTitle.textContent = 'ç¼–è¾‘å®ä½“';
            entityIdInput.value = entity.id;
            entityIdInput.disabled = true; // ç¼–è¾‘æ—¶ä¸å¯ä¿®æ”¹ID
            entityNameInput.value = entity.name;
            entityDescInput.value = entity.description || '';

            // åˆ‡æ¢æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
            addEntityBtn.style.display = 'none';
            updateEntityBtn.style.display = 'block';
            cancelEditBtn.style.display = 'block';
        }

        function cancelEdit() {
            editingEntityId = null;
            entityFormTitle.textContent = 'æ·»åŠ å®ä½“';
            entityIdInput.disabled = false;
            clearEntityForm();

            // æ¢å¤æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
            addEntityBtn.style.display = 'block';
            updateEntityBtn.style.display = 'none';
            cancelEditBtn.style.display = 'none';
        }

        function updateEntity() {
            if (!editingEntityId) return;

            const entity = graphData.nodes.find(n => n.id === editingEntityId);
            if (!entity) {
                alert('å®ä½“ä¸å­˜åœ¨');
                cancelEdit();
                return;
            }

            const name = entityNameInput.value.trim();
            const description = entityDescInput.value.trim();

            if (!name) {
                alert('å®ä½“åç§°ä¸èƒ½ä¸ºç©º');
                return;
            }

            // æ›´æ–°å®ä½“æ•°æ®
            entity.name = name;
            entity.description = description;

            // åˆ·æ–°ç•Œé¢å¹¶ä¿å­˜
            renderEntityList();
            reloadGraph();
            saveDataToFile();
            alert('å®ä½“æ›´æ–°æˆåŠŸ');
            cancelEdit();
        }

        function deleteEntity(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤å®ä½“å—ï¼Ÿå…³è”çš„å…³ç³»ä¹Ÿå°†è¢«åˆ é™¤')) return;

            // åˆ é™¤å…³è”çš„å…³ç³»
            graphData.links = graphData.links.filter(link =>
                link.source !== id && link.target !== id
            );

            // åˆ é™¤å®ä½“
            graphData.nodes = graphData.nodes.filter(node => node.id !== id);

            // åˆ·æ–°ç•Œé¢å¹¶ä¿å­˜
            updateEntitySelects();
            renderEntityList();
            reloadGraph();
            saveDataToFile();
            alert('å®ä½“åˆ é™¤æˆåŠŸ');
        }

        // ------------------------------
        // å…³ç³»ç®¡ç†ï¼ˆåˆ é™¤åŠŸèƒ½ï¼‰
        // ------------------------------
        function deleteRelation(sourceId, targetId, type) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å…³ç³»ã€Œ${type}ã€å—ï¼Ÿ`)) return;

            graphData.links = graphData.links.filter(link =>
                !(link.source === sourceId && link.target === targetId && link.type === type)
            );

            // åˆ·æ–°ç•Œé¢å¹¶ä¿å­˜
            reloadGraph();
            saveDataToFile();
            alert('å…³ç³»åˆ é™¤æˆåŠŸ');
        }

        // ------------------------------
        // å›¾è°±å¯è§†åŒ–ä¸äº¤äº’
        // ------------------------------
        function initializeGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // æ¸…é™¤æ—§SVGé¿å…é‡å¤æ¸²æŸ“
            d3.select('#graph-container').select('svg').remove();

            // åˆ›å»ºSVGå…ƒç´ å¹¶è®¾ç½®ç¼©æ”¾
            svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', '100%')
                .attr('height', '100%')
                .attr('viewBox', [0, 0, width, height])
                .call(d3.zoom().on('zoom', (event) => {
                    transform = event.transform;
                    g.attr('transform', transform);
                }));

            // åˆ›å»ºå›¾å±‚åˆ†ç»„
            const g = svg.append('g');

            // åˆå§‹åŒ–åŠ›å¯¼å‘å›¾æ¨¡æ‹Ÿ
            simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(150))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(60));

            // ç»˜åˆ¶è¿çº¿
            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(graphData.links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke-width', 2);

            // ç»˜åˆ¶è¿çº¿æ ‡ç­¾
            const linkLabel = g.append('g')
                .attr('class', 'link-labels')
                .selectAll('text')
                .data(graphData.links)
                .enter()
                .append('text')
                .attr('class', 'link-label')
                .text(d => d.type);

            // ç»˜åˆ¶èŠ‚ç‚¹ï¼ˆåŒ…å«åœ†åœˆå’Œæ–‡æœ¬ï¼‰
            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('g')
                .data(graphData.nodes)
                .enter()
                .append('g')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // èŠ‚ç‚¹åœ†åœˆ
            node.append('circle')
                .attr('r', 10)
                .attr('fill', '#69b3a2');

            // èŠ‚ç‚¹æ–‡æœ¬æ ‡ç­¾
            node.append('text')
                .attr('dy', 30)
                .attr('text-anchor', 'middle')
                .text(d => d.name)
                .attr('fill', 'white');

            // èŠ‚ç‚¹ç‚¹å‡»äº‹ä»¶
            node.on('click', (event, d) => {
                // ç§»é™¤ä¹‹å‰çš„é«˜äº®
                g.selectAll('.node').classed('highlighted', false);
                // é«˜äº®å½“å‰èŠ‚ç‚¹
                d3.select(event.currentTarget).classed('highlighted', true);
                showEntityDetail(d);
            });

            // æ¨¡æ‹Ÿæ›´æ–°å›è°ƒï¼ˆå®æ—¶åˆ·æ–°ä½ç½®ï¼‰
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                linkLabel
                    .attr('x', d => (d.source.x + d.target.x) / 2)
                    .attr('y', d => (d.source.y + d.target.y) / 2);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            console.log('å›¾è°±åˆå§‹åŒ–å®Œæˆï¼ŒèŠ‚ç‚¹æ•°ï¼š', graphData.nodes.length);
        }

        // èŠ‚ç‚¹æ‹–æ‹½äº¤äº’å‡½æ•°
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function reloadGraph() {
            console.log('é‡æ–°åŠ è½½å›¾è°±ï¼ŒèŠ‚ç‚¹æ•°ï¼š', graphData.nodes.length);
            initializeGraph();
        }

        // ------------------------------
        // æœç´¢ä¸èŠ‚ç‚¹å®šä½
        // ------------------------------
        function searchAndLocate() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) return;

            // æœç´¢å®ä½“
            const matchedEntity = graphData.nodes.find(node =>
                node.name.toLowerCase().includes(keyword) ||
                node.id === keyword ||
                (node.description && node.description.toLowerCase().includes(keyword))
            );

            if (matchedEntity) {
                showEntityDetail(matchedEntity);
                locateNode(matchedEntity.id); // å®šä½åˆ°èŠ‚ç‚¹
                return;
            }

            // æœç´¢å…³ç³»
            const matchedLink = graphData.links.find(link =>
                link.type.toLowerCase().includes(keyword)
            );

            if (matchedLink) {
                const sourceEntity = graphData.nodes.find(n => n.id === matchedLink.source);
                const targetEntity = graphData.nodes.find(n => n.id === matchedLink.target);
                detailView.innerHTML = `
                    <div class="detail-header">å…³ç³»è¯¦æƒ…</div>
                    <div class="detail-section">
                        <h3>å…³ç³»ç±»å‹</h3>
                        <div class="detail-content">${matchedLink.type}</div>
                    </div>
                    <div class="detail-section">
                        <h3>å…³è”å®ä½“</h3>
                        <div class="detail-content">
                            ${sourceEntity?.name || 'æœªçŸ¥å®ä½“'} â†’ ${targetEntity?.name || 'æœªçŸ¥å®ä½“'}
                        </div>
                    </div>
                `;
                // å®šä½åˆ°å…³ç³»å¯¹åº”çš„ä¸¤ä¸ªèŠ‚ç‚¹
                if (sourceEntity) locateNode(sourceEntity.id);
                return;
            }

            alert('æœªæ‰¾åˆ°åŒ¹é…çš„å®ä½“æˆ–å…³ç³»');
        }

        function locateNode(nodeId) {
            const node = graphData.nodes.find(n => n.id === nodeId);
            if (!node || !svg) return;

            // è·å–èŠ‚ç‚¹å½“å‰ä½ç½®
            const nodeElement = d3.select(`.node g[data-id="${nodeId}"]`);
            if (!nodeElement) return;

            // è®¡ç®—ç¼©æ”¾ä¸­å¿ƒï¼ˆèŠ‚ç‚¹ä½ç½®ï¼‰
            const scale = 1.5; // æ”¾å¤§å€æ•°
            const centerX = node.x;
            const centerY = node.y;

            // æ‰§è¡Œç¼©æ”¾å’Œå¹³ç§»åŠ¨ç”»ï¼Œå°†èŠ‚ç‚¹ç½®äºè§†å›¾ä¸­å¿ƒ
            svg.transition()
                .duration(1000)
                .call(d3.zoom().transform,
                    d3.zoomIdentity
                        .translate(svg.node().clientWidth / 2, svg.node().clientHeight / 2)
                        .scale(scale)
                        .translate(-centerX, -centerY)
                );

            // é«˜äº®èŠ‚ç‚¹
            d3.selectAll('.node').classed('highlighted', false);
            nodeElement.classed('highlighted', true);
        }

        // ------------------------------
        // äº‹ä»¶ç›‘å¬ç»‘å®š
        // ------------------------------
        function setupEventListeners() {
            // å®ä½“æ“ä½œ
            addEntityBtn.addEventListener('click', () => {
                const id = entityIdInput.value.trim();
                const name = entityNameInput.value.trim();
                const description = entityDescInput.value.trim();

                if (!id || !name) {
                    alert('å®ä½“IDå’Œåç§°ä¸èƒ½ä¸ºç©ºï¼');
                    return;
                }
                if (graphData.nodes.some(node => node.id === id)) {
                    alert('è¯¥å®ä½“IDå·²å­˜åœ¨ï¼Œè¯·æ›´æ¢ï¼');
                    return;
                }

                graphData.nodes.push({ id, name, description });
                updateEntitySelects();
                renderEntityList();
                reloadGraph();
                saveDataToFile();
                clearEntityForm();
                alert(`å®ä½“ã€Œ${name}ã€æ·»åŠ æˆåŠŸï¼`);
            });

            updateEntityBtn.addEventListener('click', updateEntity);
            cancelEditBtn.addEventListener('click', cancelEdit);
            clearEntityFormBtn.addEventListener('click', clearEntityForm);

            // å…³ç³»æ“ä½œ
            addRelationBtn.addEventListener('click', () => {
                const sourceId = sourceEntitySelect.value;
                const targetId = targetEntitySelect.value;
                const type = relationTypeInput.value.trim();

                if (!sourceId || !targetId || !type) {
                    alert('è¯·é€‰æ‹©æºå®ä½“ã€ç›®æ ‡å®ä½“å¹¶è¾“å…¥å…³ç³»ç±»å‹ï¼');
                    return;
                }
                if (sourceId === targetId) {
                    alert('æºå®ä½“å’Œç›®æ ‡å®ä½“ä¸èƒ½ç›¸åŒï¼');
                    return;
                }
                const relationExists = graphData.links.some(link =>
                    link.source === sourceId && link.target === targetId && link.type === type
                );
                if (relationExists) {
                    alert('è¯¥å…³ç³»å·²å­˜åœ¨ï¼');
                    return;
                }

                graphData.links.push({ source: sourceId, target: targetId, type });
                reloadGraph();
                saveDataToFile();
                clearRelationForm();
                alert(`å…³ç³»ã€Œ${type}ã€æ·»åŠ æˆåŠŸï¼`);
            });

            clearRelationFormBtn.addEventListener('click', () => {
                sourceEntitySelect.value = '';
                targetEntitySelect.value = '';
                relationTypeInput.value = '';
            });

            // æœç´¢ä¸å®šä½
            searchBtn.addEventListener('click', searchAndLocate);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') searchAndLocate();
            });

            // è§†å›¾æ§åˆ¶
            zoomInBtn.addEventListener('click', () => {
                svg.transition().call(d3.zoom().transform, d3.zoomIdentity.scale(transform.k * 1.2));
            });

            zoomOutBtn.addEventListener('click', () => {
                svg.transition().call(d3.zoom().transform, d3.zoomIdentity.scale(transform.k / 1.2));
            });

            resetViewBtn.addEventListener('click', () => {
                svg.transition().call(d3.zoom().transform, d3.zoomIdentity);
                graphData.nodes.forEach(d => { d.x = null; d.y = null; d.fx = null; d.fy = null; });
                simulation.alpha(1).restart();
                // ç§»é™¤æ‰€æœ‰é«˜äº®
                d3.selectAll('.node').classed('highlighted', false);
            });

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°ç»˜åˆ¶å›¾è°±
            window.addEventListener('resize', () => {
                initializeGraph();
            });

            // æ–°å¢ï¼šæ–‡ä»¶ä¸Šä¼ äº‹ä»¶
            uploadBtn.addEventListener('click', () => {
                fileUpload.click();
            });
            
            fileUpload.addEventListener('change', handleFileUpload);
            
            // æ–°å¢ï¼šä¿å­˜åˆ°æœ¬åœ°æ–‡ä»¶
            saveToFileBtn.addEventListener('click', () => {
                saveDataToFile();
            });
        }

        // æ¸…ç©ºå®ä½“è¡¨å•
        function clearEntityForm() {
            entityIdInput.value = '';
            entityNameInput.value = '';
            entityDescInput.value = '';
        }

        // æ˜¾ç¤ºå®ä½“è¯¦æƒ…ï¼ˆåŒ…å«å…³ç³»åˆ é™¤åŠŸèƒ½ï¼‰
        function showEntityDetail(entity) {
            if (!entity) return;

            // æŸ¥æ‰¾å…³è”å…³ç³»
            const relatedLinks = graphData.links.filter(link =>
                link.source === entity.id || link.target === entity.id
            );

            let relationsHtml = '';
            relatedLinks.forEach(link => {
                const isSource = link.source === entity.id;
                const otherEntityId = isSource ? link.target : link.source;
                const otherEntity = graphData.nodes.find(n => n.id === otherEntityId);
                if (!otherEntity) return;

                relationsHtml += `
                    <div class="relation-item">
                        <div>
                            <p>${isSource ? entity.name : otherEntity.name}
                            ${isSource ? 'â†’' : 'â†'} ${link.type}
                            ${isSource ? otherEntity.name : entity.name}</p>
                        </div>
                        <div class="entity-actions">
                            <div class="action-btn delete-btn" title="åˆ é™¤å…³ç³»"
                                 data-source="${link.source}"
                                 data-target="${link.target}"
                                 data-type="${link.type}">ğŸ—‘ï¸</div>
                        </div>
                    </div>
                `;
            });

            detailView.innerHTML = `
                <div class="detail-header">${entity.name}</div>
                <div class="detail-section">
                    <h3>å®ä½“ID</h3>
                    <div class="detail-content">${entity.id}</div>
                </div>
                <div class="detail-section">
                    <h3>æè¿°</h3>
                    <div class="detail-content">${entity.description || 'æ— æè¿°ä¿¡æ¯'}</div>
                </div>
                <div class="detail-section">
                    <h3>å…³è”å…³ç³»</h3>
                    <div class="relation-list">
                        ${relationsHtml || '<div class="no-data">æ— å…³è”å…³ç³»</div>'}
                    </div>
                </div>
            `;

            // ä¸ºå…³ç³»åˆ é™¤æŒ‰é’®ç»‘å®šäº‹ä»¶
            document.querySelectorAll('.relation-item .delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const source = e.currentTarget.getAttribute('data-source');
                    const target = e.currentTarget.getAttribute('data-target');
                    const type = e.currentTarget.getAttribute('data-type');
                    deleteRelation(source, target, type);
                    // é‡æ–°æ˜¾ç¤ºå½“å‰å®ä½“è¯¦æƒ…
                    showEntityDetail(entity);
                });
            });
        }
    </script>
