            // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰é€‰ä¸­çš„å®ä½“ï¼Œæ¸…ç©ºè¯¦æƒ…
            if (selectedNode && selectedNode.id === entityId) {
                detailView.innerHTML = '<div class="no-data">é€‰æ‹©ä¸€ä¸ªå®ä½“æˆ–å…³ç³»æŸ¥çœ‹è¯¦æƒ…</div>';
                selectedNode = null;
            }
        }

        // ------------------------------
        // å…³ç³»ç®¡ç†
        // ------------------------------
        function addRelation() {
            const source = sourceEntitySelect.value;
            const target = targetEntitySelect.value;
            const type = relationTypeInput.value.trim();

            if (!source || !target || !type) {
                alert('è¯·å¡«å†™å®Œæ•´çš„å…³ç³»ä¿¡æ¯');
                return;
            }

            if (source === target) {
                alert('æºå®ä½“å’Œç›®æ ‡å®ä½“ä¸èƒ½ç›¸åŒ');
                return;
            }

            // æ£€æŸ¥å…³ç³»æ˜¯å¦å·²å­˜åœ¨
            const relationExists = graphData.links.some(link =>
                (link.source === source || link.source.id === source) &&
                (link.target === target || link.target.id === target) &&
                link.type === type
            );

            if (relationExists) {
                alert('è¯¥å…³ç³»å·²å­˜åœ¨');
                return;
            }

            // æ·»åŠ æ–°å…³ç³»
            graphData.links.push({ source, target, type });

            // ä¿å­˜æ•°æ®å¹¶åˆ·æ–°ç•Œé¢
            saveDataToFile();
            updateGraph();
            clearRelationForm();
            alert('å…³ç³»æ·»åŠ æˆåŠŸ');
        }

        // ------------------------------
        // å›¾å½¢å¯è§†åŒ–
        // ------------------------------
        function initializeGraph() {
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // æ¸…é™¤å·²æœ‰SVG
            d3.select("#graph-container svg").remove();

            // åˆ›å»ºSVG
            const svgContainer = d3.select("#graph-container")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .call(d3.zoom().scaleExtent([0.1, 4]).on("zoom", (event) => {
                    transform = event.transform;
                    g.attr("transform", transform);
                }));

            // åˆ›å»ºå›¾å±‚
            const g = svgContainer.append("g")
                .attr("class", "graph-content");

            // ç»˜åˆ¶è¿æ¥çº¿
            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graphData.links)
                .enter().append("line")
                .attr("class", "link");

            // è¿æ¥çº¿æ ‡ç­¾
            const linkLabel = g.append("g")
                .attr("class", "link-labels")
                .selectAll("text")
                .data(graphData.links)
                .enter().append("text")
                .attr("class", "link-label")
                .text(d => d.type);

            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll(".node")
                .data(graphData.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // æ·»åŠ èŠ‚ç‚¹åœ†åœˆ
            node.append("circle")
                .attr("r", 10);

            // æ·»åŠ èŠ‚ç‚¹æ–‡æœ¬
            node.append("text")
                .attr("dy", 30)
                .text(d => d.name);

            // èŠ‚ç‚¹ç‚¹å‡»äº‹ä»¶
            node.on("click", (event, d) => {
                event.stopPropagation();
                showEntityDetail(d);
                highlightNode(d.id);
            });

            // åˆ›å»ºåŠ›å¯¼å‘å›¾æ¨¡æ‹Ÿ
            simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(60));

            // åŠ›å¯¼å‘å›¾æ›´æ–°å‡½æ•°
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                linkLabel
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            // ç‚¹å‡»ç©ºç™½å¤„å–æ¶ˆé€‰ä¸­çŠ¶æ€
            svgContainer.on("click", () => {
                d3.selectAll(".node").classed("highlighted", false);
                d3.selectAll(".link").classed("highlighted", false);
            });

            // æ‹–æ‹½ç›¸å…³å‡½æ•°
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            // ä¿å­˜SVGå’Œå›¾å±‚å¼•ç”¨
            svg = {
                container: svgContainer,
                g: g,
                link: link,
                linkLabel: linkLabel,
                node: node
            };
        }

        // æ›´æ–°å›¾è°±ï¼ˆæ·»åŠ /åˆ é™¤å®ä½“æˆ–å…³ç³»åè°ƒç”¨ï¼‰
        function updateGraph() {
            // é‡æ–°åˆå§‹åŒ–æ•´ä¸ªå›¾è°±
            initializeGraph();

            // å¦‚æœæœ‰é€‰ä¸­çš„èŠ‚ç‚¹ï¼Œé‡æ–°é«˜äº®
            if (selectedNode) {
                highlightNode(selectedNode.id);
            }
        }

        // é«˜äº®èŠ‚ç‚¹åŠå…¶å…³è”å…³ç³»
        function highlightNode(nodeId) {
            // æ¸…é™¤æ‰€æœ‰é«˜äº®
            d3.selectAll(".node").classed("highlighted", false);
            d3.selectAll(".link").classed("highlighted", false);

            // é«˜äº®å½“å‰èŠ‚ç‚¹
            d3.selectAll(".node")
                .filter(d => d.id === nodeId)
                .classed("highlighted", true);

            // é«˜äº®å…³è”çš„è¾¹
            d3.selectAll(".link")
                .filter(d =>
                    (d.source.id === nodeId || d.source === nodeId) ||
                    (d.target.id === nodeId || d.target === nodeId)
                )
                .classed("highlighted", true);
        }

        // æ˜¾ç¤ºå®ä½“è¯¦æƒ…
        function showEntityDetail(entity) {
            selectedNode = entity;

            // æŸ¥æ‰¾ä¸è¯¥å®ä½“ç›¸å…³çš„å…³ç³»
            const relatedLinks = graphData.links.filter(link =>
                (link.source === entity.id || (link.source.id && link.source.id === entity.id)) ||
                (link.target === entity.id || (link.target.id && link.target.id === entity.id))
            );

            // æ„å»ºç›¸å…³å®ä½“HTML
            let relatedEntitiesHtml = '';
            relatedLinks.forEach(link => {
                const isSource = (link.source === entity.id || (link.source.id && link.source.id === entity.id));
                const otherNodeId = isSource ?
                    (link.target.id || link.target) :
                    (link.source.id || link.source);
                const otherNode = graphData.nodes.find(n => n.id === otherNodeId);

                if (otherNode) {
                    relatedEntitiesHtml += `
                        <div class="relation-item">
                            <div>
                                ${isSource ? 'â†’' : 'â†'} ${link.type} â†’ ${otherNode.name}
                            </div>
                        </div>
                    `;
                }
            });

            if (!relatedEntitiesHtml) {
                relatedEntitiesHtml = '<div class="no-data">æš‚æ— å…³è”å…³ç³»</div>';
            }

            // æ›´æ–°è¯¦æƒ…è§†å›¾
            detailView.innerHTML = `
                <div class="detail-header">${entity.name}</div>
                <div class="detail-section">
                    <h3>æè¿°</h3>
                    <div class="detail-content">${entity.description || 'æ— æè¿°ä¿¡æ¯'}</div>
                </div>
                <div class="detail-section">
                    <h3>å…³è”å…³ç³»</h3>
                    <div class="relation-list">
                        ${relatedEntitiesHtml}
                    </div>
                </div>
            `;

            // ä¸ºç›¸å…³å®ä½“æ·»åŠ ç‚¹å‡»äº‹ä»¶
            detailView.querySelectorAll('.relation-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    const link = relatedLinks[index];
                    const isSource = (link.source === entity.id || (link.source.id && link.source.id === entity.id));
                    const otherNodeId = isSource ?
                        (link.target.id || link.target) :
                        (link.source.id || link.source);
                    const otherNode = graphData.nodes.find(n => n.id === otherNodeId);

                    if (otherNode) {
                        showEntityDetail(otherNode);
                        highlightNode(otherNode.id);
                    }
                });
            });
        }

        // ------------------------------
        // äº‹ä»¶ç›‘å¬
        // ------------------------------
        function setupEventListeners() {
            // å®ä½“è¡¨å•äº‹ä»¶
            addEntityBtn.addEventListener('click', addOrUpdateEntity);
            updateEntityBtn.addEventListener('click', addOrUpdateEntity);
            cancelEditBtn.addEventListener('click', cancelEdit);
            clearEntityFormBtn.addEventListener('click', clearEntityForm);

            // å…³ç³»è¡¨å•äº‹ä»¶
            addRelationBtn.addEventListener('click', addRelation);
            clearRelationFormBtn.addEventListener('click', clearRelationForm);

            // æœç´¢äº‹ä»¶
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // è§†å›¾æ§åˆ¶äº‹ä»¶
            zoomInBtn.addEventListener('click', () => {
                if (!svg) return;
                svg.container.transition().duration(300)
                    .call(d3.zoom().transform, d3.zoomIdentity
                        .translate(transform.x, transform.y)
                        .scale(transform.k * 1.3)
                    );
            });

            zoomOutBtn.addEventListener('click', () => {
                if (!svg) return;
                svg.container.transition().duration(300)
                    .call(d3.zoom().transform, d3.zoomIdentity
                        .translate(transform.x, transform.y)
                        .scale(transform.k / 1.3)
                    );
            });

            resetViewBtn.addEventListener('click', () => {
                if (!svg) return;
                svg.container.transition().duration(500)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            });

            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°å¸ƒå±€
            window.addEventListener('resize', () => {
                if (simulation) {
                    const container = document.getElementById('graph-container');
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    simulation.force("center", d3.forceCenter(width / 2, height / 2));
                    simulation.alpha(0.3).restart();
                }
            });
        }

        // æ¸…ç©ºå®ä½“è¡¨å•
        function clearEntityForm() {
            entityIdInput.value = '';
            entityNameInput.value = '';
            entityDescInput.value = '';
        }

        // æ¸…ç©ºå…³ç³»è¡¨å•
        function clearRelationForm() {
            sourceEntitySelect.value = '';
            targetEntitySelect.value = '';
            relationTypeInput.value = '';
        }

        // æ‰§è¡Œæœç´¢
        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) return;

            // æœç´¢å®ä½“
            const matchedEntity = graphData.nodes.find(node =>
                node.name.toLowerCase().includes(query) ||
                (node.description && node.description.toLowerCase().includes(query))
            );

            if (matchedEntity) {
                showEntityDetail(matchedEntity);
                highlightNode(matchedEntity.id);
                return;
            }

            // æœç´¢å…³ç³»
            const matchedLink = graphData.links.find(link =>
                link.type.toLowerCase().includes(query)
            );

            if (matchedLink) {
                const sourceId = link.source.id || link.source;
                const sourceNode = graphData.nodes.find(n => n.id === sourceId);
                if (sourceNode) {
                    showEntityDetail(sourceNode);
                    highlightNode(sourceNode.id);
                }
                return;
            }

            alert('æœªæ‰¾åˆ°åŒ¹é…çš„å®ä½“æˆ–å…³ç³»');
        }
    </script>
